<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Comments Page</title>
</head>
<body>
    <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
        <a class="navbar-brand" href="#">PORTFOLIO</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarCollapse">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
              <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/about" target="_blank">Work</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/contact" target="_blank">Contact Us</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/comment" target="_blank">Blogs</a>
            </li>
          </ul>
        </div>
    </nav>

    <div class="mx-auto mt-6" style="width: 600px;">

        
        <h1>Welcome to my portfolio</h1>
        <p>Please share your thoughts here..</p>

        <form action="/comment" method="POST">
            <div class="input-group mb-3">
                <div class="input-group-prepend">
                    <span class="input-group-text" id="basic-addon1">Name</span>
                </div>
                <input type="text" class="form-control" placeholder="Your Name.." aria-label="Username" aria-describedby="basic-addon1" name="name"> 
            </div>
            <div class="input-group mb-3">
                <div class="input-group-prepend">
                    <span class="input-group-text">Your Thoughts .. </span>
                </div>
                <textarea class="form-control" aria-label="With textarea" name="comment"></textarea>
            </div>
            <div class="input-group mb-3">
                <button class="btn btn-primary form-control" type="submit">Submit form</button>
            </div>
        </form>
        <h1 class="display-4"></h1>
        <!-- using jinja templating -->
        {% if COMMENTS %}
        {% for comment in COMMENTS %}
        <div class="card bg-light mb-3">
            <div class="card-header">{{ comment[0] }}</div>
            <div class="card-body">
                <p class="card-text">{{ comment[1] }}</p>
            </div>
        </div>
        {% endfor %}
        {% endif %}
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>


    
</body>
</html>
